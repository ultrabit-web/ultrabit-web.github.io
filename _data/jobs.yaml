- position: Senior Software Engineer
  description: |
    Working with general supervision, the **Senior Software Engineer** is an autonomous individual contributor working on building and developing games on electronic devices. Contributors in this role are seen as autonomous and can pick up new tools and languages quickly. They have a strong grasp of computer science fundamentals and how they apply to making games. They will work closely with the technical leads, architects, and product managers to make sure quality and business objectives are achieved. They should have a direct impact on the product; pushing new features on a weekly cadence.

    **Essential Job Duties and Responsibilities:**
    - Develop best of class games on mobile and web enabled devices using Unity and C#
    - Creates and pushes features that align with product objectives autonomously
    - Uses project management tools
    - Works closely with the producer to accomplish sprint goals
    - Breakdown specs and tasks into logical components
    - Identifies bugs and issues with the codebase
    - Architect systems and make engine code improvements.
    - Mentor Junior/Software Engineers and perform code reviews.
    - Proficient in Unity, C#, (experience with Java and Objective-C also preferred) and at least (1) server side language like Javascript or PHP
    - Expert in mobile platform development with experience shipping games for Android and IOS devices.
    - Solve problems in live operations
    - Able to work autonomously with little direction
    - Identifies improvements in engineering workflows, performance and integrations
    - Writes code 85-100% of the time

    **Basic and Preferred Qualifications (Education and/or Experience)**
    - A minimum of 5 years of software engineering experience in the games industry required.
    - Experience shipping at least 2 mobile games (cross platform preferred, iOS, android, web, etc)
    - A bachelor’s degree in Computer Science, Engineering or other related technical discipline. Professional experience in games development.

    **Related Competencies**
    - **Responsibility** &#8211; Acts responsibly with the interests of the larger community in mind. Takes initiative to take on new responsibilities, resolve problems, and act on opportunities. Maintains commitment to goals in the face of obstacles and frustrations.
    - **Communication** &#8211; Strongly voices opinions in area of expertise. Presents several different arguments in support of a position. Other team members look for their opinion. Selects language and examples tailored to the level and experience of the audience.
